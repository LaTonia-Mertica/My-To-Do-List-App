<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My To Do List App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <link href="./src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">My To Do List App</a>
        <form class="d-flex" onsubmit="search(event)">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            id="searchField"
          />

          <button class="btn btn-info" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <main class="container">
      <div class="searchResults card">
        <div class="card-body">
          <h1>SEARCH RESULTS:</h1>
          <ul id="searchResultsList" class="list-group">
            <li>No Search Results Yet!</li>
          </ul>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <form onsubmit="addNewTask(event)">
            <h1>ADD NEW TASK:</h1>

            <input
              type="text"
              placeholder="Enter New To Do Here"
              id="newTaskField"
              class="form-control"
            />
            <div class="row">
              <div class="col">
                <button
                  type="submit"
                  class="btn btn-info"
                  style="width: 100%; margin-top: 13px"
                >
                  Add To Do
                </button>
              </div>
              <div class="col">
                <button
                  class="btn btn-danger"
                  onclick="resetToDos()"
                  style="width: 100%; margin-top: 13px"
                >
                  Reset
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h1>LIST:</h1>
          <ul id="list" class="list-group">
          </li>No List Items Yet!</li>
        </ul>
      </div>
    </div>

      <div class="container footer-contr">
        <div class="row">

          <div class="span4"></div>
          <div class="span4"><img class="center-block" src="lm.dev-logo.png" id="logo-image" alt="La'Tonia Mertica dot dev logo" /></div>
          <div class="span4"></div>

        </div>
      </div>



    </main>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"
  ></script>

  <script src="./src/index.js"></script>
</html>
